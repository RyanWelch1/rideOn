<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideON</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>


    <div class="grid-container">
      <div class="grid-item header">
            <h1> RideON</h1>
            <h2> A simple and easy way to get where you are going. </h2>
      </div>

      <div class=" images">
         <img class="images " src="mountaincar2.jpg">
          <img class="images" src="beachcar.jpg">
          <img  class="images " src="desertcar.jpg">



      </div>

      <div class="content">

      <a class="signOnButton" href="https://login.uber.com/oauth/v2/authorize?client_id=6RKJrLdnQfwsdkLRWzkJDVDuFy1RERuy&response_type=code&scope=profile"><button> Click To Sign On</button></a>
      <h2>Easy 123</h2>
      <div class="uberProducts"></div>
      </div>


      <div class="footer">
        <img class="circleImages " src="coordinates.jpeg">
          <img class="circleImages" src="phone.png">
          <img  class="circleImages " src="arrived.png">
        </div>

        <div class="zipcode">
          <form action='#' class="jsZipSearch">
            <label for="query"></label>
            <input type="text" class="js-search">
            <button id="submit" type="submit">SEARCH BY ZIPCODE</button>
          </form>
        </div>




    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </main>
</body>

</html>
